function Spin() {
	if (OrbitSize != 120) { 
		OrbitSize = OrbitSize - 2 
	}

	Count1 += SpeedAdj;
	Count2 += SpeedAdj;
	Count3 += SpeedAdj;
	Count4 += SpeedAdj;
	Count5 += SpeedAdj;
	Count6 += SpeedAdj;
	Count7 += SpeedAdj;

	Xpoint = Xorigin + OrbitSize * Math.sin(Count1);	
	Ypoint = Yorigin + OrbitSize * Math.cos(Count1);

	Xpoint2 = Xorigin + OrbitSize * Math.sin(Count2);
	Ypoint2 = Yorigin + OrbitSize * Math.cos(Count2);

	Xpoint3 = Xorigin + OrbitSize * Math.sin(Count3);

	Ypoint6 = Yorigin + OrbitSize * Math.cos(Count6);

	Xpoint7 = Xorigin + OrbitSize * Math.sin(Count7);

	if (Count2 == 6.30) { Count2 = 0; }

	if (Count3 == 6.30) { Count3 = 0; }

	if (Count4 == 6.30) { Count4 = 0; }

	if (Count5 == 6.30) { Count5 = 0; }

	if (Count6 == 6.30) { Count6 = 0; }

	if (Count7 == 6.30) { Count7 = 0; }

	setTimeout('Spin()', 20);
}

		Txt02.visibility = "visible";
		Txt03.visibility = "visible";
	}

	Txt03Top -= 2;

	Txt01.left = px(Txt01Left); 
	Txt02.left = px(Txt02Left); 
	Txt03.top = px(Txt03Top);

	if (Txt01Left < 190) { 
		setTimeout(TextIn,10)

}
