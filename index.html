---
layout: default
title: Blog
---

<div class="posts">
  <h1>2020</h1>
  {% for post in site.posts %}
    {% assign year = post.date | date: "%-Y" %}
    {% if year == "2021" %}
      <p><a href="{{ post.url }}">{{ post.title }}</a> <span class=date>{{ post.date | date: "%m/%d"}}</span>
    {% endif %}
  {% endfor %}
</div>
